<table class='protectionGaps table table--fixed'>
    <colgroup>
        <col>
        <col>
        <col>
    </colgroup>
    <thead>
        <tr>
            <th><div class='sortBtn' data-sort='string' data-col='0'><span>Host</span></div></th>
            <th>
                <div class='sortBtn' data-sort='string' data-col='1'><span>Type</span></div>
                <label class='dropDownMenuLabel filter' data-name='type'>
                    <input type='checkbox'>
                    <i class='icon-filter' title='filter by'></i>
                    <div class='dropDownMenu'>
                        {{ typeFilter.forEach(function(typeName, i){ }}
                            <a data-filter-by='{{= typeName }}'>{{= typeName }}</a>
                        {{ }); }}
                    </div>
                </label>
            </th>
            <th>
                <div class='sortBtn' data-sort='string' data-col='2'><Span>Category</Span></div>
                <label class='dropDownMenuLabel filter' data-name='category'>
                    <input type='checkbox'>
                    <i class='icon-filter' title='filter by'></i>
                    <div class='dropDownMenu'>
                        {{ categoryFilter.forEach(function(categoryName, i){ }}
                            <a data-filter-by='{{= categoryName }}'>{{= categoryName }}</a>
                        {{ }); }}
                    </div>
                </label>
            </th>
        </tr>
    </thead>
    <tbody>
        {{ items.forEach(function(item, i){ }}
        <tr>
            <td>{{= item.host }}</td>
            <td>{{= item.type }}</td>
            <td class='category'>{{= item.category }}</td>
        </tr>
        {{ }); }}
    </tbody>
</table>

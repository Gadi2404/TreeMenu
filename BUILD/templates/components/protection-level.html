<div class='protectionLevel risk-level--{{= riskLevel }}'>
    <header class='header--2'>
        <h2>Protection Level</h2>
    </header>
    <div class='doughnutChart risk-level--{{= riskLevel }}'>
        <script type='js/template-doughnut'>
            { "value" : {{= protectionLevel }}, "radius":[70,68] }
        </script>
        <div class='info'>
            <span class='percent' data-to='{{= protectionLevel }}'>0</span>
            <span class='status'>Protected</span>
        </div>
    </div>

    <div class='hBars__bar'><div style="width:{{= protectionLevel }}%"></div></div>

    <div class='riskAlertBox risk-level--{{= riskLevel }}'>
        <i {{= riskLevel === 'none' ? 'style="display:none"' : '' }} class='icon-warning'></i>
        {{ if( hosts.unprotected ){ }}
        <div class='texts'>
            <span class='riskLevelTitle'>{{= riskLevel }} Risk</span>
            <span class='description'>{{= hosts.unprotected }} hosts are not protected</span>
        </div>
        <button {{= typeof items == 'undefined' ? 'style="display:none"' : '' }} class='btn btn--3' data-modal='{ "name":"protection.gaps", "data":"{{= path }}" }'>VIEW PROTECTION GAPS</button>
        {{ } else{ }}
        <div class='texts'>
            <span class='riskLevelTitle'>{{= riskLevel != "none" ? riskLevel : "No" }} Risk</span>
            <span class='description'>All hosts are protected</span>
        </div>
        <span class='btn btn--0'>NO GAPS DETECTED</span>
        {{ } }}
    </div>
</div>

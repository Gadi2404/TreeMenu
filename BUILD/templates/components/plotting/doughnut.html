<svg viewBox="0 0 {{= (radius[0] + 10) * 2 + ' ' + (radius[0] + 10) * 2 }}"  preserveAspectRatio="xMinYMin meet">
    <g>
        <circle r="{{= radius[0] }}" cx="{{= radius[0] + 10 }}" cy="{{= radius[0] + 10 }}" class="circle-back" />
        <circle r="{{= radius[1] }}" cx="{{= radius[0] + 10 }}" cy="{{= radius[0] + 10 }}" class="circle-front" />
    </g>
</svg>

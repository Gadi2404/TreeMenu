<div class='hBars'>
    {{ items.forEach(function(item){ }}
        <div class='hBars__item'>
            <div class='info'>
                <span class='percentage'>{{= item.percentValue }}</span>
                <span class='value'>{{= item.value.toLocaleString() }}</span>
                <span class='name'>{{= item.name }}</span>
            </div>
            <div class='hBars__barWrap'><div class='hBars__bar' data-to="{{= item.percentValue }}%"></div></div>
        </div>
    {{ }); }}
</div>

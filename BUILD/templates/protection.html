<component class='breadcrumbs'></component>
<header class='page__header'>
    <button class='btn btn--1 icon-star addToFavorites' title='Save to favorites'></button>
    <button class='btn btn--1 icon-share-alt shareBtn' title='Share report'></button>
    <span class='lastUpdate'>Last update: 3:44PM, NOV 10, 2015</span>
    <h1 class='page__title'>{{= name }} Summary</h1>
</header>

<div class='page__inner'>
    <div class='page__inner__summary'>
        <component class='protectionLevel'></component>
        <div class='summaryMetrics'>
            <div class='protectionHistory'>
                <header>
                    <div class='dateRange'>
                        <input class='dateRangeInput' title='Change report time range' type='text' placeholder='Date of inquery' value='' readonly />
                    </div>
                    <h2 class='title'>Protection History</h2>
                </header>
                <component class='vBars'></component>
            </div>
            <div class='summaryMetricsGroup'>
                <component class='groupItem1'></component>
                <div class="changeRateGroup">
                    <component class='changeRate changeRate--jobs'></component>
                    <component class='changeRate changeRate--client'></component>
                </div>
            </div>
        </div>
    </div>

    <label for='page__inner__summary' class='resizeToggler'><span class='btn--2'></span></label>

    {{ if( typeof items !== 'undefined' && items.length ){ }}
    <section class='childrenSection'>
        <header class='childrenSection__header'>
            <div class='childrenViewBtns'>
                <!--<button class='btn btn--2 icon-line-chart'></button>-->
                <button class='btn btn--2 childrenViewBtn-boxes icon-circle active' data-view='boxes'></button>
                <button class='btn btn--2 childrenViewBtn-list icon-list' data-view='table'></button>
            </div>
            <h2 class='childrenSection__header__title'>Sub Groups of <span>{{= name }}</span></h2>
        </header>

        <div class='summaryChildrenWrap'></div>
    </section>
    {{ } else if( protectionLevel != 100 ){ }}
    {{= EMC.tmpl("protection-gaps")({ "isModal":false }) }}
    {{ } }}
</div>
